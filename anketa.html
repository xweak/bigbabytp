<html>
<head>
<title>Анкета пользователя</title>
</head>
<body>

<h2>Анкета пользователя</h2>
<p>Ответьте, пожалуйста, на следующие вопросы:</p>

<form action="/submit_form" method="post">
    <label for="surname">Фамилия:</label>
    <input type="text" id="surname" name="surname" required><br><br>
    
    <label for="name">Имя:</label>
    <input type="text" id="name" name="name" required><br><br>
    
    <label for="patronymic">Отчество:</label>
    <input type="text" id="patronymic" name="patronymic"><br><br>
    
    <label>Пол:</label><br>
    <input type="radio" id="male" name="gender" value="Мужчина">
    <label for="male">Мужчина</label><br>
    <input type="radio" id="female" name="gender" value="Женщина">
    <label for="female">Женщина</label><br><br>
    
    <label>Семейное положение:</label><br>
    <input type="radio" id="married" name="marital_status" value="Женат/замужем">
    <label for="married">Женат/замужем</label><br>
    <input type="radio" id="single" name="marital_status" value="Холост/не замужем">
    <label for="single">Холост/не замужем</label><br><br>
    
    <label for="children">Количество детей:</label>
    <input type="number" id="children" name="children" min="0"><br><br>

    <label for="country">Место жительства: 
<br> Страна</label>
    <select id="country" name="country">
        <option value="Russia">Россия</option>
        <option value="USA">США</option>
        <option value="Other">Другая</option>
    </select><br><br>
    
    <label for="other_country">Другая:</label>
    <input type="text" id="other_country" name="other_country"><br><br>

    <label for="index">Индекс:</label>
    <input type="text" id="index" name="index"><br><br>
    
    <label for="city">Город:</label>
    <input type="text" id="city" name="city"><br><br>
    
    <label for="street">Улица:</label>
    <input type="text" id="street" name="street"><br><br>
    
    <label for="house">Дом:</label>
    <input type="text" id="house" name="house"><br><br>
    
    <label for="apartment">Квартира:</label>
    <input type="text" id="apartment" name="apartment"><br><br>
    
    <label for="email">Электронный адрес:</label>
    <input type="email" id="email" name="email" required><br><br>
    
    <input type="submit" value="Подача запроса">
    <input type="reset" value="Сброс">
</form>

</body>
</html>
